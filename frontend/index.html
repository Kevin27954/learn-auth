<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="auth-status" class="is-authed"></div>
    <div class="container">
        <h3>Auth Form</h3>
        <form id="login" class="auth-form">
            <div class="input-field">
                <label> Username: </label>
                <input id="username">
            </div>
            <div class="input-field">
                <label> Password: </label>
                <input id="password">
            </div>
            <input id="submit-btn-fb" type="submit" value="Login FB">
            <input id="submit-btn-a0" type="submit" value="Login A0">
            <input id="submit-btn-pa" type="submit" value="Login PA">
        </form>
        <div class="token" id="own-token"></div>

        <button id="auth-pa">Get User Info</button>
        <button id="refresh-pa">Refresh Auth</button>
    </div>
</body>

</html>
