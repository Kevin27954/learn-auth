<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <div id="auth-status" class="is-authed"></div>
    <div class="container">
        <h3>Auth Form</h3>
        <form id="login" class="auth-form">
            <div class="input-field">
                <label> Username: </label>
                <input id="username">
            </div>
            <div class="input-field">
                <label> Password: </label>
                <input id="password">
            </div>
            <input id="submit-btn-fb-register" type="submit" value="Sign Up FB">
            <input id="submit-btn-fb-login" type="submit" value="Login FB">
        </form>

        <div>
            <button id="auth-fb">Get Token Time</button>
            <button id="fetch-server">Log Backend Data</button>
            <button id="btn-logout">Logout</button>
        </div>
        <div class="token" id="own-token"></div>
    </div>
</body>

</html>
